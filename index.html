<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotechnology Chatbot</title>
    <style>
        :root {
            --bg-light: #f4f4f4;
            --text-light: #333;
            --bg-dark: #1e1e2e;
            --text-dark: #ffffff;
            --btn-color: #4caf50;
            --btn-hover: #45a049;
            --box-light: #ffffff;
            --box-dark: #2c2c3e;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center; /* âœ… Keep everything center-aligned */
            padding: 20px;
            transition: 0.3s ease-in-out;
        }
        .container {
            max-width: 600px;
            background: var(--box-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            transition: 0.3s ease-in-out;
        }
        h1 {
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            font-family: 'Arial', sans-serif;
        }
        button {
            background-color: var(--btn-color);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: var(--btn-hover);
        }
        .response-box {
            background: var(--box-light);
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left; /* âœ… Only the chatbot's response is left-aligned */
            border-left: 5px solid #007BFF; /* âœ… Blue line on the left */
            padding-left: 10px;
            transition: 0.3s ease-in-out;
        }
        .speak-btn {
            background-color: #3498db;
        }
        .speak-btn:hover {
            background-color: #2980b9;
        }
        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .dark-mode .container {
            background: var(--box-dark);
        }
        .dark-mode .response-box {
            background: var(--box-dark);
        }
        .toggle-dark {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .toggle-dark:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biotechnology Chatbot</h1>
        <textarea id="user-question" placeholder="Ask a question..."></textarea>
        <br>
        <button onclick="askQuestion()">Ask</button>
        <button class="speak-btn" onclick="speakAnswer()">ðŸ”Š Speak</button>
        <br>
        <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button> <!-- âœ… Moved below Ask & Speak -->
        <div class="response-box" id="response"></div>
    </div>

    <script>
        function askQuestion() {
            let question = document.getElementById("user-question").value;
            let responseBox = document.getElementById("response");
            responseBox.innerHTML = "<em>Thinking...</em>";

            fetch("/ask", {
                method: "POST",
                body: new URLSearchParams({ "question": question }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())  // Get JSON response
            .then(data => {
                responseBox.innerHTML = formatResponse(data.response);  // Apply formatting
            })
            .catch(error => {
                responseBox.innerHTML = "<em>Error generating response.</em>";
                console.error(error);
            });
        }

        function formatResponse(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");  // âœ… Convert **bold** to <b>bold</b>
            text = text.replace(/\n/g, "<br>");  // âœ… Preserve line breaks
            text = text.replace(/### (.*?)<br>/g, "<h3><b>$1</b></h3>");  // âœ… Convert ### Headings to bold <h3>
            text = text.replace(/## (.*?)<br>/g, "<h2><b>$1</b></h2>");  // âœ… Convert ## Headings to bold <h2>
            text = text.replace(/# (.*?)<br>/g, "<h1><b>$1</b></h1>");  // âœ… Convert # Headings to bold <h1>

            // âœ… Convert lists into bullet points
            text = text.replace(/\* (.*?)<br>/g, "â€¢ $1<br>");

            return text;
        }

        function speakAnswer() {
            let responseText = document.getElementById("response").innerText;
            let speech = new SpeechSynthesisUtterance(responseText);
            speech.lang = "en-US";
            speech.rate = 1;
            window.speechSynthesis.speak(speech);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
